	<body class="">

		<div class="fullscreen-bg">
			<video loop muted autoplay class="fullscreen-bg__video">

			</video>
		</div>
		<div class="date meta"></div>
		<section id="app">
			<div class="wrapper" id="container">
				<div class="retweets meta"></div>
			  <div id="message" class="tweet-message"></div>
			  <div class="likes meta"></div>
			</div>
			<div class="btn-wrapper">

			    <div class="btn" id="moreTweets"><p>MORE POSITIVE VIBES</p></div>
				<div is="initShare" class="btn"><p>SHARE</p></div>
			</div>
		</section>
		
		<footer class="footer">
			<ul class="footer__links">
				<li class="colors" id="footerHash" data-overlayInit="navLinks">#ultralightvibes</li>
				<li class="colors" id="footerAbout" data-overlayInit="about">About</li>
				<li class="colors" id="footerCredits" data-overlayInit="credits">Credits</li>
			</ul>
		</footer>
		<div class="overlay show">
			<div class="wrapper">
				<div class="overlay__close colors">CLOSE X</div>
				<nav class="overlay__items show" data-overlayTarget="navLinks">

						<li><a class="colors" href="#">TWITTER</a></li>
						<li><a class="colors" href="#">Email</a></li>

				</div>
			</div>
		</div>
		<audio autoplay>
		  <source src="https://s3.amazonaws.com/ultralightbeaming/beaming.mp3" type="audio/mpeg">
		</audio>

		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
